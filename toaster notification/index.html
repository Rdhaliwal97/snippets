<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./../favicon.svg" />
  <title>Toaster Notification</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="notification">
    <div class="notificationSidebar"></div>
    <div class="notificationIconContainer">
      <span class="notificationIcon"></span>
    </div>
    <div class="notificationContent">
      <div class="notificationTitle"></div>
      <div class="notificationMessage"></div>
    </div>
    <div class="notificationCrossContainer">
      <span class="notificationCross">&Cross;</span>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
